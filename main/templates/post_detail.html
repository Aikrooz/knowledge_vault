<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>Published: {{ post.published|date:"F j, Y" }}</p>
    <p>Category: {{ post.category }}</p>
    <div>{{ post.content|linebreaks }}</div>
    <a href="{% url 'vault:post' %}">Back to all posts</a>
</body>
</html>
