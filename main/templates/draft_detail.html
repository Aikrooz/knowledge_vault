<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} (Draft)</title>
</head>
<body>
    <h1>{{ post.title }} (Draft)</h1>
    <p>Created: {{ post.created|date:"F j, Y" }}</p>
    <p>Updated: {{ post.updated|date:"F j, Y" }}</p>
    <p>Category: {{ post.category }}</p>
    <div>{{ post.content|linebreaks }}</div>
    <a href="{% url 'post:draft' %}">Back to all drafts</a>
</body>
</html>
